<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pass Interference Game</title>
	<link rel="stylesheet" type="text/css" href="PassInterference.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700|Poppins:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 rowHeight" id="leftRow">
			<h1 class="sideValue" id ="money">$ 100</h1>
		</div>
		<div class="col-sm-6 middleRow">
			<!-- <button type="buttod-md-none n" class="btn btn-primary btn-lg" id = "moneyDrop">$ Drop</button> -->
			<br />
			<br />
			<!-- <h1 id="tile" class="textWord">Password Game</h1> -->
			<h2 id="clue" class="textWord"></h2>
			<br />
			<form id="formID">
				<i class="fas fa-plus-square fa-3x" id = "moneyDrop"></i>
			    <div id="divId">
			      <input type="text" style="text-transform:uppercase" name="name" id="tile1" class="arrow-togglable tileClass" placeholder="" alt="alt1"/>
			      <input type="text" style="text-transform:uppercase" name="name" id="tile2" class="arrow-togglable tileClass" placeholder="" alt="alt2"/>
			      <input type="text" style="text-transform:uppercase" name="name" id="tile3" class="arrow-togglable tileClass" placeholder="" alt="alt3"/>
			      <input type="text" style="text-transform:uppercase" name="name" id="tile4" class="arrow-togglable tileClass" placeholder="" alt="alt4"/>
			      <input type="text" style="text-transform:uppercase" name="name" id="tile5" class="arrow-togglable tileClass" placeholder="" alt="alt5"/>
			    </div>
			</form>
			<form id="formID2">
				<!-- <i class="fas fa-dollar-sign"></i> -->
				<div id="divId2" class="divClass">
					<input type="text" style="text-transform:uppercase" name="name" id="money1"  class="tileClassTwo" placeholder="$" alt="alt1"/>
				    <input type="text" style="text-transform:uppercase" name="name" id="money2"  class="tileClassTwo" placeholder="$" alt="alt2"/>
				    <input type="text" style="text-transform:uppercase" name="name" id="money3"  class="tileClassTwo" placeholder="$" alt="alt3"/>
				    <input type="text" style="text-transform:uppercase" name="name" id="money4"  class="tileClassTwo" placeholder="$" alt="alt4"/>
				    <input type="text" style="text-transform:uppercase" name="name" id="money5"  class="tileClassTwo" placeholder="$" alt="alt5"/>
		        </div>
			</form>
<!-- 			<span style="color: white;">
				<i class="fas fa-dollar-sign fa-3x"></i>
			</span> -->
<!-- 			<h1 class="mobileMoney" id ="money">$ 100</h1>
			<h1 class="mobileTimer" id="timer">0:00</h1> -->
			<h1 id ="correct">Correct Answer!!!</h1>
			<!-- <h1 id="timer"></h1>
			<h1 id ="money">$ 100</h1> -->
			<h1 id ="funds"></h1>
			<button id = "nextGame">Next Game</button>
			<div id="startPage">
				<button type="button" class="btn btn-primary btn-lg" id ="startGame">Start Game</button>
				<div id="startText">
					<br />
					<br />
					<h1>RULES</h1>
					<ul>
						<li>Decode your mark's password</li>
						<li>Run up their credit card and earn $</li>
						<li>Beat the clock and out run the feds</li>
					</ul>
					<h1>Tips</h1>
					<ul>
						<li>Stuck on a clue? Press "+" to buy a tile</li>
						<li>The clock speeds up and down based off correct and incorrect answers</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-sm-3 rowHeight" id="rightRow">
			<h1 class="sideValue" id="timer">0:00</h1>
		</div>
	</div>
</div>
<div class="lightbox">
    <div class="modal-copy">
 		<h1>Out of Time!!!</h1>
        <button type="button" class="btn btn-primary btn-md" id = "restart" class="newGame">Restart Game</button>
        <button type="button" class="btn btn-primary btn-md" id = "skip" class="newGame">Skip Game</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="PassInterference.js"></script>
</body>
</html>
